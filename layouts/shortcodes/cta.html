<button id="cta" class="btn btn-lg btn-primary btn-cta">
  {{ with .Get "icon" }}
    {{ $icon := print "icons/"  .  ".html" }}
    {{ partial $icon }}
  {{ end}}
  {{ .Get "label" }}
</button>

<script>
  function ctaDefault() {
    // Log to amplitude if defined
    {{ with .Get "amplitude" }}
    amplitude.getInstance().logEvent({{ . }})
    {{ end }}

    // Set url
    location.href = {{ .Get "url" }};
  }

  document.getElementById("cta").onclick = function() {
    // Log to amplitude if defined
    {{ with .Get "onclick" }}
      window[{{ . }}]()
    {{ else }}
      ctaDefault()
    {{ end }}
  }
</script>
