<button id="cta" class="btn btn-lg btn-primary btn-cta"
{{ with .Get "amplitude" }}
  data-amplitude-event="{{ . }}"
{{ end }}

{{ with .Get "ga" }}
  data-ga-event="{{ . }}"
{{ end }}

{{ with .Get "url" }}
  data-redirect-url="{{ . }}"
{{ end }}

{{ with .Get "onclick" }}
  onClick="ctaOnClick(this, {{ . }})"
{{ else }}
  onClick="ctaOnClick(this)"
{{ end }}
>
  {{ with .Get "icon" }}
    {{ $icon := print "icons/"  .  ".html" }}
    {{ partial $icon }}
  {{ end}}
  {{ .Get "label" }}
</button>
