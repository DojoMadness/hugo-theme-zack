<div class="centered-image-row row">
  <div class="half-column col-sm-6">
    {{ .Inner }}
  </div>

  {{ if isset .Params 0 }}
  <div class="half-column col-sm-6">
    {{ $name := .Get 0 }}
    {{ with .Page.Resources.GetMatch (printf "*%s*" $name) }}
      {{- partial "img3x.html" . }}
    {{ else }}
      {{ with resources.Get (printf "img/%s" $name) }}
        {{- partial "img3x.html" . }}
      {{ end }}
    {{ end }}
  </div>
  {{ end }}
</div>
