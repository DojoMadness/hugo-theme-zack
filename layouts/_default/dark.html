{{ define "body_tags" }}
  class="dark"
{{ end }}

{{ define "main" }}
  <div id='main' aria-role="main" {{ with .Page.Params.MainClass  }} class="{{ . }}"{{ end }}>
    <div class="container">
      <h1>
        {{- partial "title.html" .Title -}}
      </h1>
      {{.Content}}
    </div>
  </div>
{{ end }}

{{ define "footer" }}
  {{- partial "footer.html" . -}}
{{ end }}
